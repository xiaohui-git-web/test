<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 20px;
        }
        .sidebar {
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            z-index: 100;
            padding: 48px 0 0;
            width: 250px;
            background-color: #343a40;
        }<!--左侧侧边栏-->
        .sidebar-sticky {
            position: relative;
            top: 0;
            height: calc(100vh - 48px);
            padding-top: .5rem;
            overflow-x: hidden;
            overflow-y: auto;
        }
        .sidebar .nav-link {
            font-weight: 500;
            color: #fff;
        }
        .sidebar .nav-link.active {
            color: #007bff;
        }
        
        .content {
            padding-left: 250px;
            padding-top: 20px;
        }
        .card {
            margin-bottom: 30px;
        }
        .nav-item {
            margin-bottom: 1rem; /* 为每个列表项添加底部外边距 */
        }

    </style>
</head>
<body>
    <div class="d-flex">
        <nav class="sidebar">
            <div class="sidebar-sticky">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">
                            <i class="bi bi-house-door"></i> 控制面板
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <i class="bi bi-server"></i> 运维
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <i class="bi bi-cpu"></i> 监控
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <i class="bi bi-tools"></i> 小工具
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="content" id="contentArea">
            <!-- 内容将通过jQuery动态加载 -->
        </div>
 
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function() {
            // 默认加载控制面板
            $("#contentArea").load("/control.html");
            
            // 导航点击事件
            $(".nav-link").click(function(e) {
                e.preventDefault();
                $(".nav-link").removeClass("active");
                $(this).addClass("active");
                
                var page = "";
                if($(this).text().trim() === "控制面板") {
                    page = "/control.html";
                } else if($(this).text().trim() === "运维") {
                    page = "/operation.html";
                } else if($(this).text().trim() === "监控") {
                    page = "/monitor.html";
                } else if($(this).text().trim() === "小工具") {
                    page = "/tools.html";
                }
                
                if(page) {
                    $("#contentArea").load(page);
                }
            });
        });
    </script>
</body>
</html>
